<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Nombre de Usuario</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Generador de Nombre de Usuario</h3>

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" id="apellido" class="form-control" placeholder="Escribe tu apellido">
                        </div>

                        <button id="btnGenerar" class="btn btn-primary w-100">
                            Generar Usuario
                        </button>

                        <div class="alert alert-info mt-4 d-none" id="resultado"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="assets/js/index.js"></script>
</body>
</html>
